<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cart - Swarnika Jewels</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light border-bottom" style="background-color:#fffaf6;">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="index.html">
        <img src="image.png" alt="Swarnika Logo" class="brand-logo" style="width:40px; height:40px;">
        <span>Swarnika Jewels</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center gap-2">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
          <li class="nav-item dropdown">
            <a id="navUserBtn" class="btn btn-outline-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Login</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" id="profileLink" href="profile.html">Profile</a></li>
              <li><a class="dropdown-item" id="ordersLink" href="orders.html">Orders</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" id="logoutLink" href="#">Logout</a></li>
            </ul>
          </li>
          <li class="nav-item">
             <a id="cartBtn" class="btn btn-primary position-relative" href="cart.html">
              Cart
              <span class="cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="cart-container">
    <h2 class="text-center mb-4">üõí Your Shopping Cart</h2>
    <div id="cartArea">
      <div class="text-center py-5 text-muted">‚è≥ Loading your cart...</div>
    </div>
    <div id="checkoutArea" class="checkout-section mt-4" style="display:none;"></div>
    <div id="postPurchase" class="text-center mt-4"></div>
  </main>

  <footer class="text-center py-3 text-muted">
    ¬© 2025 Swarnika Jewels | Crafted with üíõ for elegance
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API = 'http://localhost:4000/api';
    const cartArea = document.getElementById('cartArea');
    const checkoutArea = document.getElementById('checkoutArea');
    const postPurchase = document.getElementById('postPurchase');
    let cartItems = [];

    document.addEventListener('DOMContentLoaded', () => {
      setupNavbar();
      loadCart();
    });

    async function loadCart() {
      cartArea.innerHTML = '<div class="text-center py-5 text-muted">‚è≥ Loading your cart...</div>';
      try {
        const res = await fetch(`${API}/cart`, { credentials: 'include' });
        if (res.status === 401) {
          cartArea.innerHTML = '<div class="alert alert-danger">Please <a href="login.html">login</a> to view your cart.</div>';
          return;
        }
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to load cart');

        if (!data.items || data.items.length === 0) {
          cartArea.innerHTML = '<div class="alert alert-secondary text-center">Your cart is empty.</div>';
          checkoutArea.style.display = 'none';
          return;
        }

        cartItems = data.items;
        renderCart();
        renderCheckout();
        updateCartCount(); // Update navbar count
      } catch (err) {
        cartArea.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
      }
    }

    function renderCart() {
      cartArea.innerHTML = `
        <table class="table align-middle">
          <thead>
            <tr>
              <th scope="col" colspan="2">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            ${cartItems.map(item => `
              <tr data-id="${item.item_id}">
                <td style="width: 80px;"><img src="${item.image_url}" class="img-fluid rounded" alt="${item.name}"></td>
                <td><a href="product.html?id=${item.id}">${item.name}</a></td>
                <td>‚Çπ${item.price_at_add.toLocaleString()}</td>
                <td style="width: 120px;">
                  <input type="number" class="form-control form-control-sm qty-input" value="${item.quantity}" min="1" max="${item.stock}">
                </td>
                <td class="item-total">‚Çπ${(item.quantity * item.price_at_add).toLocaleString()}</td>
                <td>
                  <button class="btn btn-sm btn-outline-danger remove-btn">Remove</button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      
      // Add event listeners
      cartArea.querySelectorAll('.qty-input').forEach(input => {
        input.addEventListener('change', updateQuantity);
      });
      cartArea.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', removeItem);
      });
    }

    function renderCheckout() {
      const subtotal = cartItems.reduce((sum, item) => sum + (item.quantity * item.price_at_add), 0);
      
      checkoutArea.innerHTML = `
        <h4 class="text-center mb-3">Order Summary</h4>
        <div class="d-flex justify-content-between">
          <h5>Subtotal</h5>
          <h5 id="subtotal">‚Çπ${subtotal.toLocaleString()}</h5>
        </div>
        <hr>
        <form id="checkoutForm">
          <div class="mb-3">
            <label class="form-label">Shipping Address</label>
            <textarea id="shipping_address" class="form-control" rows="3" placeholder="Enter your full shipping address" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Payment Mode</label>
            <select id="payment_mode" class="form-select">
              <option value="COD">Cash on Delivery (COD)</option>
              <option value="Card" disabled>Credit/Debit Card (Not available)</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-lg">Place Order</button>
        </form>
      `;
      checkoutArea.style.display = 'block';
      
      document.getElementById('checkoutForm').addEventListener('submit', placeOrder);
    }
    
    async function updateQuantity(e) {
      const input = e.target;
      const itemId = input.closest('tr').dataset.id;
      const newQty = parseInt(input.value);
      
      try {
        const res = await fetch(`${API}/cart/items/${itemId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ quantity: newQty })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to update quantity');
        
        // Update local cart state and re-render
        const item = cartItems.find(i => i.item_id == itemId);
        item.quantity = newQty;
        renderCart();
        renderCheckout();
      } catch (err) {
        alert(`Error: ${err.message}`);
        loadCart(); // Reload to reset
      }
    }
    
    async function removeItem(e) {
      if (!confirm('Remove this item from your cart?')) return;
      
      const button = e.target;
      const itemId = button.closest('tr').dataset.id;
      
      try {
        const res = await fetch(`${API}/cart/items/${itemId}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to remove item');
        
        loadCart(); // Reload cart from server
      } catch (err) {
        alert(`Error: ${err.message}`);
      }
    }
    
    async function placeOrder(e) {
      e.preventDefault();
      const address = document.getElementById('shipping_address').value;
      const payment = document.getElementById('payment_mode').value;
      
      if (!address.trim()) {
        alert('Please enter a shipping address.');
        return;
      }
      
      try {
        const res = await fetch(`${API}/orders/checkout`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            shipping_address: address,
            payment_mode: payment
          })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Checkout failed');
        
        cartArea.innerHTML = '';
        checkoutArea.innerHTML = '';
        postPurchase.innerHTML = `
          <div class="alert alert-success">
            <h4 class="alert-heading">‚úÖ Order Placed!</h4>
            <p>Your order #${data.order_id} has been successfully placed.</p>
            <hr>
            <a href="orders.html" class="btn btn-success">View My Orders</a>
            <a href="index.html" class="btn btn-outline-secondary">Continue Shopping</a>
          </div>
        `;
        updateCartCount(); // Cart is now empty
        
      } catch (err) {
        alert(`Error: ${err.message}`);
      }
    }

    // --- Standard Navbar Functions ---

    async function getCartCount() {
      try {
        const res = await fetch(`${API}/cart`, { credentials: 'include' });
        if (!res.ok) return 0;
        const data = await res.json();
        return data.items ? data.items.length : 0;
      } catch (err) { return 0; }
    }

    async function updateCartCount() {
      const count = await getCartCount();
      document.querySelectorAll('.cart-count').forEach(el => {
        el.textContent = count > 0 ? `(${count})` : '';
      });
    }

    async function setupNavbar() {
      const navUserBtn = document.getElementById('navUserBtn');
      const logoutLink = document.getElementById('logoutLink');
      const profileLink = document.getElementById('profileLink');

      try {
        const res = await fetch(`${API}/auth/profile`, { credentials: 'include' });
        if (!res.ok) throw new Error('Not logged in');
        const user = await res.json();
        navUserBtn.textContent = user.name || 'User';
        profileLink.href = 'profile.html';
      } catch {
        navUserBtn.textContent = 'Login';
        navUserBtn.classList.remove('dropdown-toggle');
        navUserBtn.removeAttribute('data-bs-toggle');
        navUserBtn.href = 'login.html';
        document.querySelector('.dropdown-menu').style.display = 'none';
      }

      logoutLink.addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await fetch(`${API}/auth/logout`, { method: 'POST', credentials: 'include' });
          alert('Logged out successfully!');
          location.href = 'index.html';
        } catch (err) {
          alert('Error logging out.');
        }
      });
    }
  </script>
</body>
</html>
